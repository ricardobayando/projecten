    <script type="text/javascript">

    function saveData(key, data){
      if (typeof localStorage != "undefined") {
        localStorage.setItem(key, JSON.stringify(data));
      }
    }

    function clearData(key){
      if (typeof localStorage != "undefined") {
        localStorage.removeItem(key);
      }
    }

    function loadData(key){
      if (typeof localStorage != "undefined") {
        if (localStorage.getItem(key) === null) {
          return null;
        }
        return JSON.parse(localStorage.getItem(key));
      } else {
        return null;
      }
    }

    function isIE() {
      return ((navigator.appName == 'Microsoft Internet Explorer') || ((navigator.appName == 'Netscape') && (new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent) != null)));
    }

    function getInternetExplorerVersion(){
      var rv = -1; // Return value assumes no IE
      if (navigator.appName === 'Microsoft Internet Explorer') {
        var ua = navigator.userAgent;
        var re = new RegExp('MSIE ([0-9]{1,}[.0-9]{0,})');
        if (re.exec(ua) !== null) {
          rv = parseFloat( RegExp.$1 );
        }
      }
      return rv;
    }

    function resizeFooter(){
      var footer = document.querySelector('footer');
      var container = document.querySelector('.inner-container');
      container.style.paddingBottom = footer.offsetHeight+'px';
    }

    $(document).ready(function(){

      if(!isIE()){
        if($('html').hasClass('tablet')){
          $('head meta[name="viewport"]').remove();
          $('head').append('<meta name="viewport" content="width=1200, user-scalable=no">');
        }
      }

      var ieVersion = getInternetExplorerVersion();
      if(ieVersion !== -1 && ieVersion < 10){ $('html').addClass('old-ie'); }
      if(ieVersion !== -1 && ieVersion == 8){ $('html').addClass('ie8'); }

      $('input[placeholder]').placeholder();

      if(isIE()){
        $('html').addClass('ie');
      }

      var iOS = new RegExp("iPad|iPhone|iPod").exec(navigator.userAgent) != null && !window.MSStream;
      var chrome = new RegExp("Chrome\/4").exec(navigator.userAgent) != null;
      if(!iOS && !chrome && $('html').hasClass('mobile')){
        var data = loadData('support-nag');
        if(data == null){
          $('html').addClass('nag-open');
          var nagel = document.getElementById('mobilenag');
          nagel.onclick = function(){
            $('html').removeClass('nag-open');
            saveData('support-nag', true);
            return false;
          }
        }
      }


      window.setTimeout(function(){
        $('footer').show();
        window.onresize = function() {
          resizeFooter();
        };
        resizeFooter();
      }, 100);

    });

    </script>
