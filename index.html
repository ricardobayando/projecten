    <script type="text/javascript">

    function saveData(key, data){
      if (typeof localStorage != "undefined") {
        localStorage.setItem(key, JSON.stringify(data));
      }
    }

    function clearData(key){
      if (typeof localStorage != "undefined") {
        localStorage.removeItem(key);
      }
    }

    function loadData(key){
      if (typeof localStorage != "undefined") {
        if (localStorage.getItem(key) === null) {
          return null;
        }
        return JSON.parse(localStorage.getItem(key));
      } else {
        return null;
      }
    }

    function isIE() {
      return ((navigator.appName == 'Microsoft Internet Explorer') || ((navigator.appName == 'Netscape') && (new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent) != null)));
    }

    function getInternetExplorerVersion(){
      var rv = -1; // Return value assumes no IE
      if (navigator.appName === 'Microsoft Internet Explorer') {
        var ua = navigator.userAgent;
        var re = new RegExp('MSIE ([0-9]{1,}[.0-9]{0,})');
        if (re.exec(ua) !== null) {
          rv = parseFloat( RegExp.$1 );
        }
      }
      return rv;
    }

    function resizeFooter(){
      var footer = document.querySelector('footer');
      var container = document.querySelector('.inner-container');
      container.style.paddingBottom = footer.offsetHeight+'px';
    }

    $(document).ready(function(){

      if(!isIE()){
        if($('html').hasClass('tablet')){
          $('head meta[name="viewport"]').remove();
          $('head').append('<meta name="viewport" content="width=1200, user-scalable=no">');
        }
      }

      var ieVersion = getInternetExplorerVersion();
      if(ieVersion !== -1 && ieVersion < 10){ $('html').addClass('old-ie'); }
      if(ieVersion !== -1 && ieVersion == 8){ $('html').addClass('ie8'); }

      $('input[placeholder]').placeholder();

      if(isIE()){
        $('html').addClass('ie');
      }

      var iOS = new RegExp("iPad|iPhone|iPod").exec(navigator.userAgent) != null && !window.MSStream;
      var chrome = new RegExp("Chrome\/4").exec(navigator.userAgent) != null;
      if(!iOS && !chrome && $('html').hasClass('mobile')){
        var data = loadData('support-nag');
        if(data == null){
          $('html').addClass('nag-open');
          var nagel = document.getElementById('mobilenag');
          nagel.onclick = function(){
            $('html').removeClass('nag-open');
            saveData('support-nag', true);
            return false;
          }
        }
      }


      window.setTimeout(function(){
        $('footer').show();
        window.onresize = function() {
          resizeFooter();
        };
        resizeFooter();
      }, 100);

    });

    </script>

        <script type="text/template" id="qq-template">
          <div class="ditm-wrapper">
            <div class="qq-uploader-selector qq-uploader">
              <div id="ditm-dropzone" class="ditm-dropzone">

                <div class="ditm-line-effect">
                  <div class="lines">
                    <div class="vertical"></div>
                    <div class="horizontal"></div>
                  </div>
                </div>

                <div class="ditm-guide animate fadeIn phase-3">
                    <div class="drag-and-drop">
                      <div class="ditm-drag">Drag files here</div>
                      <div class="ditm-or"><span>or</span></div>
                    </div>
                    <div class="ditm-browse qq-upload-button-selector qq-upload-button">select to upload</div>
                    <div class="ditm-filesize">maximum file size is 100MB</div>
                </div>
              </div>

              <ul class="ditm-list qq-upload-list-selector qq-upload-list animate fadeIn phase-3" aria-live="polite" aria-relevant="additions removals">
                <li>
                  <div class="ditm-progress qq-progress-bar-container-selector">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="ditm-bar qq-progress-bar-selector qq-progress-bar"></div>
                  </div>
                  <div class="ditm-info">
                    <div class="ditm-text">
                      <span class="qq-upload-file-selector qq-upload-file"></span>
                      <span class="qq-upload-size-selector qq-upload-size"></span>
                    </div>
                    <div class="ditm-utils">
                      <div class="ditm-buttons">
                        <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">cancel</button>
                        <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">retry</button>
                      </div>
                      <div class="ditm-status">
                        <span role="status" class="ditm-status-text qq-upload-status-text-selector qq-upload-status-text">Uploading...</span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>

            </div>

            <dialog class="ditm-dialog qq-alert-dialog-selector">
              <div class="spacer">
                <div class="message qq-dialog-message-selector"></div>
                <div class="buttons qq-dialog-buttons">
                  <button type="button" class="qq-cancel-button-selector">Close</button>
                </div>
              </div>
            </dialog>

          </div>
        </script>

            element: document.getElementById('ditm-uploader'),
            request: {
              endpoint: app.config.apiEndpoint,
              method: 'POST',
              params: {
                password: "0b40e67a205172efe0e2f97644fffd35",
                pageId: "3291712"
              }
            },
            retry: {
               enableAuto: false
            },
            chunking: {
              concurrent: {
                enabled: true

              enabled: true,
